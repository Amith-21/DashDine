<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite | Food Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gelasio:wght@500&family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #fff; }
        .swiggy-orange { color: #fc8019; }
        .bg-swiggy-orange { background-color: #fc8019; }
        .restaurant-card:hover { transform: scale(0.95); transition: 0.3s ease; }
        .category-img { width: 150px; height: 150px; object-fit: cover; border-radius: 50%; }
    </style>
</head>
<body>

    <nav class="shadow-md py-4 sticky top-0 bg-white z-50">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center space-x-10">
                <h1 class="text-3xl font-extrabold bg-swiggy-orange text-white px-3 py-1 italic rounded-lg">QB</h1>
                <div class="hidden md:flex items-center space-x-2 text-sm">
                    <span class="font-bold border-b-2 border-black">Other</span>
                    <span class="text-gray-500">Bengaluru, Karnataka, India</span>
                    <i class="fa fa-chevron-down swiggy-orange text-xs"></i>
                </div>
            </div>
            
            <ul class="flex items-center space-x-10 font-semibold text-gray-700">
                <li class="hover:text-orange-500 cursor-pointer"><i class="fa fa-search mr-2"></i>Search</li>
                <li class="hover:text-orange-500 cursor-pointer"><i class="fa fa-percent mr-2"></i>Offers</li>
                <li class="hover:text-orange-500 cursor-pointer"><i class="fa fa-life-ring mr-2"></i>Help</li>
                <li class="hover:text-orange-500 cursor-pointer"><i class="fa fa-user mr-2"></i>Sign In</li>
                <li class="hover:text-orange-500 cursor-pointer flex items-center">
                    <i class="fa fa-shopping-bag mr-2"></i>
                    <span class="bg-green-500 text-white text-[10px] px-1.5 py-0.5 rounded-sm mr-1">0</span> Cart
                </li>
            </ul>
        </div>
    </nav>

    <section class="max-w-7xl mx-auto px-6 py-10">
        <h2 class="text-2xl font-bold mb-6">What's on your mind?</h2>
        <div class="flex space-x-8 overflow-x-auto pb-4 no-scrollbar">
            <div class="text-center min-w-[150px] cursor-pointer">
                <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=300&h=300&fit=crop" class="category-img shadow-lg mb-2">
                <p class="font-semibold">Pizza</p>
            </div>
            <div class="text-center min-w-[150px] cursor-pointer">
                <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=300&h=300&fit=crop" class="category-img shadow-lg mb-2">
                <p class="font-semibold">Burgers</p>
            </div>
            <div class="text-center min-w-[150px] cursor-pointer">
                <img src="https://images.unsplash.com/photo-1512058560566-427a99bd54f8?w=300&h=300&fit=crop" class="category-img shadow-lg mb-2">
                <p class="font-semibold">Biryani</p>
            </div>
            <div class="text-center min-w-[150px] cursor-pointer">
                <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?w=300&h=300&fit=crop" class="category-img shadow-lg mb-2">
                <p class="font-semibold">Pasta</p>
            </div>
            <div class="text-center min-w-[150px] cursor-pointer">
                <img src="https://images.unsplash.com/photo-1565557623262-b51c2513a641?w=300&h=300&fit=crop" class="category-img shadow-lg mb-2">
                <p class="font-semibold">North Indian</p>
            </div>
            <div class="text-center min-w-[150px] cursor-pointer">
                <img src="https://images.unsplash.com/photo-1593560708920-61dd98c46a4e?w=300&h=300&fit=crop" class="category-img shadow-lg mb-2">
                <p class="font-semibold">Chinese</p>
            </div>
        </div>
        <hr class="mt-10 border-gray-200">
    </section>

    <section class="max-w-7xl mx-auto px-6 py-6">
        <h2 class="text-2xl font-bold mb-8">Top restaurant chains in Bengaluru</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            
            <div class="restaurant-card cursor-pointer">
                <div class="relative h-44 w-full mb-3">
                    <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=500&h=350&fit=crop" class="w-full h-full object-cover rounded-2xl">
                    <div class="absolute bottom-2 left-3 text-white font-extrabold text-xl shadow-black drop-shadow-lg uppercase">
                        60% OFF UPTO ₹120
                    </div>
                </div>
                <h3 class="font-bold text-lg text-gray-800">Pizza Hut</h3>
                <div class="flex items-center space-x-1 font-bold text-gray-700">
                    <i class="fa fa-star-circle text-green-600"></i>
                    <span class="bg-green-600 text-white rounded-full p-0.5 text-[10px]"><i class="fa fa-star"></i></span>
                    <span>4.2 • 25-30 mins</span>
                </div>
                <p class="text-gray-500 text-sm truncate">Pizzas, Fast Food, Beverages</p>
                <p class="text-gray-500 text-sm">Indiranagar</p>
            </div>

            <div class="restaurant-card cursor-pointer">
                <div class="relative
